<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="stylesheet" href="styles/style3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <div class="login-container">
        <div class="login-info-container">
            <hi class = "title">log in with</hi>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="images/icons8-logo-de-google-48.png" alt="google-image">
                    <span>Continuar con Google</span>
                </div>
                <div class="social-login-element">
                    <img src="images/icons8-facebook-48.png" alt="facebook-image">
                    <span>Continuar con Facebook</span>
                </div>
                <div class="social-login-element">
                    <img src="images/icons8-mac-os-30.png" alt="apple-image">
                    <span>Continuar con Apple</span>
                </div>
            </div>
            <p>or</p>
            <form class= "inputs-container">
                <input class= "input" type="text" placeholder= "Username">
                <input class= "input" type="password" placeholder= "Password">
                <p>Forgot password? <span class="span">Clik here</span></p>
                <a href="Main.html" class="btn">log-in</a>
                <p>Don't have account? <a href="SignUp.html"><span class="span">Sign up</span></a></p>
            </form>
        </div>
        <img class= "image-container" src="images/logo-secureWalk.png" alt="">
    </div>
</body>
</html>
